# Example auth.yaml configuration file
# This file should be placed in your .patchwork repository at the root level
# Glob patterns follow OpenSSH pattern matching rules

tokens:
  "some-long-token": 
    is_admin: false
    huproxy:
      - "*" # allows all host:port combinations
    GET:
      - "a list"
      - "of glob" 
      - "patterns"
    POST:
      - "some-other-path"
  "some-other-read-only-token":
    GET:
      - "*"
  "admin-token-example":
    is_admin: true
    GET:
      - "*"
    POST:
      - "*"
    PUT:
      - "*"
    DELETE:
      - "*"
    expires_at: 2025-12-31T23:59:59Z
  "huproxy-only-token":
    huproxy:
      - "*.example.com:*"
      - "127.0.0.1:8080"
      - "localhost:3000"
